<div class="form-container" *ngIf="!submitted">
  <form [formGroup]="form" (ngSubmit)="createOrUpdateSight()">
    <h2>Form</h2>
    <label for="name">Enter name</label>
    <input id="name" type="text" formControlName="name" class="form-control">
    <div *ngIf="errorMessage('name', 'required')" class="alert alert-danger">
      Name is required
    </div>
    <label for="longitude">Enter longitude</label>
    <input id="longitude" type="number" formControlName="longitude" class="form-control">
    <div *ngIf="errorMessage('longitude', 'required')" class="alert alert-danger">
      Longitude value is required
    </div>
    <div *ngIf="errorMessage('longitude', 'pattern')" class="alert alert-danger">
      Longitude value is incorrect
    </div>
    <label for="latitude">Enter latitude</label>
    <input id="latitude" type="number" formControlName="latitude" class="form-control">
    <div *ngIf="errorMessage('latitude', 'required')" class="alert alert-danger">
      Latitude value is required
    </div>
    <div *ngIf="errorMessage('latitude', 'pattern')" class="alert alert-danger">
      Latitude value is incorrect
    </div>
    <label for="country" type="number">Enter country name</label>
    <input id="country" formControlName="countryName" class="form-control">
    <div *ngIf="errorMessage('countryName', 'required')" class="alert alert-danger">
      Country name is required
    </div>
    <label for="iata">Enter iata code</label>
    <input id="iata" type="text" formControlName="iataCode" class="form-control">
    <div *ngIf="errorMessage('iataCode', 'required')" class="alert alert-danger">
      IATA code is required
    </div>
    <label for="description">Enter description</label>
    <input id="description" type="text" formControlName="description" class="form-control">
    <div *ngIf="errorMessage('description', 'required')" class="alert alert-danger">
      Description is required
    </div>
    <div *ngIf="errorMessage('description', 'maxlength')" class="alert alert-danger">
      Description cannot exceed 256 characters
    </div>
    <label for="color">Choose color</label>
    <select id="color" formControlName="color" class="form-control">
      <option value="1" [style.background-color]="'#FF5733'">Color 1</option>
      <option value="2" [style.background-color]="'#54CCE2'">Color 2</option>
      <option value="3" [style.background-color]="'#973AFF'">Color 3</option>
    </select>
    <div *ngIf="errorMessage('color', 'required')" class="alert alert-danger">
      Choose the color
    </div>
    <ng-container *ngIf="sight; then modify; else add"></ng-container>
    <ng-template #modify>
      <button type="submit" [disabled]="this.form.invalid">Update sight</button>
    </ng-template>
    <ng-template #add>
      <button id="submit-button" type="submit" [disabled]="this.form.invalid">Add sight</button>
    </ng-template>
  </form>
</div>
<div class="submitted" *ngIf="submitted">
  <h2 id="submit-message">Form has been submitted</h2>
<!--  <button (click)="">Add new sight point</button>-->
</div>
